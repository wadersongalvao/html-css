        @font-face {
            font-family: 'Love';
            src: url(fonts/love\ story.ttf) format(truetype);

            /* 
            Tipos de format()
                - opentype (otf)
                - truetype (ttf)
                - embedded-opentype
                - truetype-aat (Apple Advanced Typography)
                - svg
            */
        
        body {
            font-family: Arial, Arial, Helvetica, sans-serif;
            font-size: 16px;
            color: black;
             }

        h1 {
            font-family: 'Love', cursive;
            font-size: 3em;
